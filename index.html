    // Function to add products to the carousel
    function addProductsToCarousel(products, carouselId, rowId) {
      var carouselInner = document.querySelector(`#${carouselId} .carousel-inner`);
      var productRow = document.getElementById(rowId);
  
      // Clear existing product rows
      productRow.innerHTML = '';
  
      // Loop through products and create product cards
      products.forEach(function (product, index) {
        var productHtml = `
          <div class="col-md-3">
            <div class="card">
              <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.price}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
                <br>
                <br>
                <a href="#" class="btn btn-secondary">Review</a>
              </div>
            </div>
          </div>
        `;
        productRow.innerHTML += productHtml;
      });
  
      // Update the carousel to reflect changes
      $(`#${carouselId}`).carousel('dispose').carousel();
    }
